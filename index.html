<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="profile">
        <div class="profile-card">
          <img class="profile-pic" src="images/image-jeremy.png" alt="profile picture" />
          <div class="name-container">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="selection-card">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="card-container">
        <div class="card-background work">
          <div class="activity-card">
            <p>Work</p>
            <h2>5hrs</h2>
            <p>Yesterday - 7 hs</p>
          </div>
        </div>
        <div class="card-background play">
          <div class="activity-card">
            <p>Play</p>
            <h2>1 hr</h2>
            <p>Yesterday - 2hrs</p>
          </div>
        </div>
        <div class="card-background study">
          <div class="activity-card">
            <p>Study</p>
            <h2>0hrs</h2>
            <p>Yesterday - 1hr</p>
          </div>
        </div>
        <div class="card-background exercise">
          <div class="activity-card">
            <p>Exercise</p>
            <h2>1hr</h2>
            <p>Yesterday - 1hr</p>
          </div>
        </div>
        <div class="card-background social">
          <div class="activity-card">
            <p>Social</p>
            <h2>1hr</h2>
            <p>Yesterday - 3hrs</p>
          </div>
        </div>
        <div class="card-background selfcare">
          <div class="activity-card">
            <p>Self Care</p>
            <h2>0hrs</h2>
            <p>Yesterday - 1 hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Patricio Garnero</a>.
  </footer>
</body>

</html>
